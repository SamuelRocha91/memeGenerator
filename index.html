<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Meme Generator</title>
</head>
<body>
    <div id = "memes">
        <div id="options">
         <input type="file" name="file" id="meme-insert">
         <input type="text" id = "text-input"  maxlength="60" placeholder="Digite aqui uma frase">
         <button id="fire">FIRE</button>
         <button id="water">WATER</button>
         <button id="earth">EARTH</button>
       </div>
       <img src="imgs/meme1.png" width="1px" height="1px" id="meme-1"/>
       <img src="imgs/meme2.png" width="10px" id="meme-2"/>
       <img src="imgs/meme3.png" width="10px" id="meme-3"/>
       <img src="imgs/meme4.png" width="10px" id="meme-4"/>
    </div>
    <div id="meme-image-container">
        <img src="" alt="" id="meme-image">
        <p id="meme-text"></p>
    </div>
    <script src="main.js"></script>
</body>
</html>
